# Build and Push Docker Image to AWS ECR

name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Create ECR Repository (if not exists)
        run: |
          aws ecr describe-repositories --repository-name react-app2 || \
          aws ecr create-repository --repository-name react-app2

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 | \
          docker login --username AWS --password-stdin 322736530834.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t 322736530834.dkr.ecr.eu-north-1.amazonaws.com/react-app2:latest .

      - name: Push Docker image to AWS ECR
        run: |
          docker push 322736530834.dkr.ecr.eu-north-1.amazona
